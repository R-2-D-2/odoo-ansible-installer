---
- name: Nginx configuration
  hosts: appserver

  roles:
    - role: jdauphant.nginx

      nginx_user: "www-data"
      nginx_events_params:
        - worker_connections 1024
        - use epoll
        - accept_mutex off
        - multi_accept on
      nginx_worker_processes: auto
      nginx_worker_rlimit_nofile: 40000
      nginx_http_params:
        - sendfile on
        - sendfile_max_chunk 512k
        - send_timeout 10
        - tcp_nopush on
        - tcp_nodelay on
        - keepalive_timeout 15
        - types_hash_max_size 2048
        - open_file_cache max=1000 inactive=20s
        - open_file_cache_valid 30s
        - open_file_cache_min_uses 5
        - open_file_cache_errors off
        - ssl_protocols TLSv1 TLSv1.1 TLSv1.2
        - ssl_prefer_server_ciphers on
        - client_body_buffer_size 10K
        - client_header_buffer_size 8k
        - client_max_body_size 75m
        - large_client_header_buffers 4 8k
        - client_body_timeout 12
        - client_header_timeout 12
        - proxy_cache_path /cache levels=1:2 keys_zone=odoo_cache:10m max_size=768m inactive=60m use_temp_path=off

      nginx_configs:
        upstream:
          - upstream odoo { server 127.0.0.1:8069; }
          - upstream odoochat { server 127.0.0.1:8072; }

        gzip:
          - gzip on
          - gzip_disable "msie6"
          - gzip_vary on
          - gzip_proxied any
          - gzip_comp_level 6
          - gzip_buffers 16 8k
          - gzip_http_version 1.1
          - gzip_types text/plain text/css application/json application/javascript  text/xml application/xml application/xml+rss text/javascript
          - gzip_min_length 10240
 
        proxy:
          - proxy_read_timeout 720s
          - proxy_connect_timeout 720s
          - proxy_send_timeout 720s
          - proxy_set_header X-Forwarded-Host $host
          - proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for
          - proxy_set_header X-Forwarded-Proto $scheme
          - proxy_set_header X-Real-IP $remote_addr


      nginx_sites:
        odoo:
          - listen 80
          - server_name *.neotec.do
          - access_log /var/log/nginx/odoo.access.log
          - error_log /var/log/nginx/odoo.error.log
          - |
            location / {
              proxy_buffers 8 24k;
              proxy_buffer_size 2k;
              proxy_redirect off;
              proxy_cache odoo_cache;
              proxy_cache_revalidate on;
              proxy_cache_min_uses 1;
              proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
              proxy_cache_lock on;
              proxy_pass http://odoo;
            }
          - |
            location /longpolling {
              proxy_buffers 8 24k;
              proxy_buffer_size 2k;
              proxy_pass http://odoochat;
            }
